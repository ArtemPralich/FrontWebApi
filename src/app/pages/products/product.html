<div class="catalog">

    <div style="margin:10px 0%; float: right; min-width:300px; width:  20%; background-color: rgb(238, 234, 234);">
        <div style="width: 90%; margin: 0 auto;">
            <p style="margin:10px 0">
                <label>Поиск</label>
                <input id="search" type="text" size="10" class="form-control" [(ngModel)]="this.params.Params.searchTerm">
            </p>
            <div>
                <div style="width:49%;float: left; margin: 0 2% 0 0;">
                    <p>
                        <label>Минимальная цена</label>
                        <input id="minPrice" type="text" size="10" class="form-control" [(ngModel)]="this.params.Params.minPrice">
                    </p>
                </div>
                <div style="width:49%;float: left;">
                    <p>
                        <label>Максимальная цена</label>
                        <input id="maxPrice" type="text" size="10" class="form-control" [(ngModel)]="this.params.Params.maxPrice">
                    </p>
                </div>
            </div>
            <form method="post">
                <div style="float:top;">
                    <p>
                        <label>Валюта</label><br/>
                        <select id="selectCurrency"  class="form-control form-select form-select-lg mb-3" aria-label="Default select example"  (change)="this.params.currency('selectCurrency');" >
                            <option selected>Open this select menu</option>
                            <option value="rub">Российские рубли</option>
                            <option value="byn">Белорусские рубли</option>
                            <option value="eur">Евро</option>
                            <option value="usd">Доллары</option>
                        </select>
            
                    </p>
            
                </div>
            </form>
            
            <form style="margin: 0 0px 15px 0;" method="post">
                <label>Сортировать по</label><br/>
                <select class="form-control form-select" id="sort" size="2" multiple aria-label="multiple select example" id="sort" (change)="this.params.sort('sort');" >
                    <option value="name">Имя продукта</option>
                    <option value="price">Цена</option>
                </select>
            </form>
            
                <button style="width: 100%; margin-bottom: 10px;" type="button" class="btn btn-secondary"  data-dismiss="modal" (click)="get()">Enter</button>
        
        </div>
    </div>

    <div  class = "catalog-product" style="float: left; max-width: 1200px;"> 
        <div>
            <div style="margin:10px 1%;">
                <div *ngFor="let product of getProducts.productsDto" class="catalog-item">
                    <div class="catalog-item-foto">
                        <img width="100%" height="100%" src="{{product.foto}}"  alt="foto">
                    </div>
                    <div class="catalog-item-text" >
                        <div style=" margin-top:10px; max-height:20px; height: 10%; overflow: hidden;">
                            <a href="/admin/kinds/{{this.kindId}}/products/{{product.productId}}">
                                <h6>{{product.name}}</h6>
                            </a>
                        </div>
                        <div style="height: 10%; overflow: hidden;">
                            {{product.shipperName}}  
                        </div>
                        <div style="height: 85px; overflow: hidden;">
                            {{product.about}}     
                        </div>

                        
                        <div style="width:80%; float:left; ">
                            Price: {{product.price}}
                        </div>
                        <div (click)="this.addBasket(product.productId, 1)" class="plusclass" > 
                            +            
                        </div>
                    </div>
                </div>
                
            </div>
    
        </div>
        <div  style="margin:0px auto;">
            <app-pagination ></app-pagination> 
            <!-- (click)="this.get()" -->
        </div>
    </div>  
</div>
