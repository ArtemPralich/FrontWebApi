<div class="shipper"> 
    <div class="table-shipper"> 
        <table class="table table-hover">
            <caption>Shippers</caption>
            <thead>
                <tr>
                    <th style="width: 40%;">Foto</th>
                    <th style="width: 20%;">Name</th>
                    <th style="width: 20%;">Id</th>
                    <th style="width: 20%; min-width: 170px;">Rating</th>  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shipper of shippers">
                    <td>
                        <div class="foto">
                            <img width="100%" height="100%" src="{{shipper.foto}}"  alt="foto">
                        </div>
                    </td>
                    <td>
                        <a href="/shippers/{{shipper.shipperId}}">
                            {{shipper.name}}
                        </a>
                    </td>
                    <td>
                        {{shipper.shipperId}}
                    </td>
                    <td>
                        <div *ngFor="let d of this.getStars(shipper.finalRating, true)">
                            <div class="d14" (click)="this.editStars(shipper.shipperId, d)"></div>
                        </div>
                        <div *ngFor="let d of this.getStars(shipper.finalRating, false)">
                            <div class="d14 d14gray" (click)="this.editStars(shipper.shipperId, d)"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
